<ion-app>
  <ion-split-pane>

    <ion-menu>
      <ion-header>
        <ion-toolbar class="ion-text-center menu-header">
          <img src="/assets/img/bkk_logo.png">
          <ion-title>event Management</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>

        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
              <ion-item routerLink="/home" routerDirection="root">
                <ion-icon slot="start" name="home"></ion-icon>
                <ion-label>Home</ion-label>
              </ion-item>
          </ion-menu-toggle>

          <!--<ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle> -->

          <ion-menu-toggle autoHide="false">
            <ion-item  *ngIf="!hasUnreadNews" routerLink="/app/tabs/news" routerDirection="root">
              <ion-icon slot="start" name="megaphone"></ion-icon>
              <ion-label>Announces</ion-label>
            </ion-item>
            <ion-item *ngIf="hasUnreadNews" routerLink="/app/tabs/news" routerDirection="root" >
              <ion-icon slot="start" name="megaphone" color="danger"></ion-icon>
              <ion-label color="danger"><strong>Announces!</strong></ion-label>
            </ion-item>
         </ion-menu-toggle>

         <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/app/tabs/tweets" routerDirection="root">
            <ion-icon slot="start" name="logo-twitter"></ion-icon>
            <ion-label>Tweets</ion-label>
          </ion-item>
        </ion-menu-toggle>

         <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/app/tabs/program" routerDirection="root">
            <ion-icon slot="start" name="calendar"></ion-icon>
            <ion-label>Program</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-item routerLink="/app/tabs/program/schedule/type/favorites"  routerDirection="root">
            <ion-icon slot="start" name="checkmark-circle"></ion-icon>
            <ion-label>Favourites</ion-label>
          </ion-item>
        </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/tabs/program/people/speakers/all/0" routerDirection="root">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Speakers</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/tabs/tracks" routerDirection="root">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Tracks</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/tabs/rooms" routerDirection="root">
          <ion-icon slot="start" name="code-download"></ion-icon>
          <ion-label>Venue</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-list-header>
        Info
      </ion-list-header>

      <ion-menu-toggle autoHide="false">
        <ion-item routerDirection="root" routerLink="" (click)="loadInfoPage('organiser')" >
          <ion-icon slot="start" name="school"></ion-icon>
          <ion-label>Local Organiser</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="" (click)="loadInfoPage('actionpositions')" routerDirection="root">
          <ion-icon slot="start" name="key"></ion-icon>
          <ion-label>Action Leaders</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="" (click)="loadTaxonomyPage('capacity')" routerDirection="root">
          <ion-icon slot="start" name="people"></ion-icon>
          <ion-label>MC Members</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="" (click)="loadTaxonomyPage('wg')" routerDirection="root">
          <ion-icon slot="start" name="git-network"></ion-icon>
          <ion-label>Working Groups</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="" (click)="loadInfoPage('accomodation')" routerDirection="root">
          <ion-icon slot="start" name="information-circle"></ion-icon>
          <ion-label>Hotel Info</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle autoHide="false">
        <ion-item routerLink="/app/tabs/map/city" routerDirection="root">
          <ion-icon slot="start" name="map"></ion-icon>
          <ion-label>City Map</ion-label>
        </ion-item>
      </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="loggedIn">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerDirection="root">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerDirection="root">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerDirection="root">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerDirection="root">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

         <!-- <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/signup" routerDirection="root">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>-->

        </ion-list>

       <!-- <ion-list>
          <ion-list-header>
            Tutorial
          </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="openTutorial()">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Show Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list> -->

      </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

  </ion-split-pane>

</ion-app>
