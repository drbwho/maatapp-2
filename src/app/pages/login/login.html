<ion-header>

</ion-header>

<ion-content>
  <div class="login-header">
    <h1>Nice to see you!</h1>
  </div>

  <ion-text>
    <p class="ion-margin big-margin text-sm">Sign in to access your group and continue your work</p>
  </ion-text>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-text >
        <p class="ion-no-margin ion-margin-start ion-margin-top text-12">E-mail</p>
      </ion-text>
      <ion-item lines="none">
        <ion-input [(ngModel)]="login.username" placeholder="name@example.com" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-note color="danger">
        <p color="danger" [hidden]="username.valid || submitted == false" class="ion-padding-start ion-no-margin text-12">
          {{'email_is_required' | translate}}
        </p>
      </ion-note>

      <ion-text >
        <p class="ion-no-margin ion-margin-start ion-margin-top text-12">Password</p>
      </ion-text>
      <ion-item lines="none">
        <ion-input [(ngModel)]="login.password" placeholder="Enter your password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-note color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start ion-no-margin text-12">
          {{'password_is_required' | translate}}
        </p>
      </ion-note>

      <ion-text>
        <p class="ion-margin-start big-margin"><a href="#">Forgot password?</a></p>
      </ion-text>

      <ion-text>
        <p class="ion-margin-start ion-margin-end big-margin">By continuing, you confirm your acceptance of the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
      </ion-text>
    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-button class="ion-margin" (click)="onLogin(loginForm)" type="submit" expand="block" shape="round">Sign In</ion-button>
</ion-footer>
