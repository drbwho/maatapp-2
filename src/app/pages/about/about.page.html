<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About Congress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text class="ion-text-center" color="primary">
  <h3>{{confdata.title}}</h3>
  </ion-text>
  <ion-text class="ion-text-center">
  <h4>{{confdata.venue}}</h4>
  <h5>{{confdata.datefrom.replace("00:00:00","").trim() | date:'d'}}-{{confdata.dateto.replace("00:00:00","").trim() | date:'d MMMM yyyy'}}</h5>
  </ion-text>
  <ion-note [innerHTML]="confdata.body">
  </ion-note>
</ion-content>
