<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
    <div class="row">
        <div class="conf-title" ng-if="conftitle != ''">
        {{conftitle}}
        </div>
    </div>

          <ion-grid class="home-buttons-grid">
            <ion-row class="home-links">
              <ion-col routerLink="/app/tabs/tracks"  class="ion-text-center home-link">
                     <div>
                        <ion-icon name="settings"></ion-icon>
                     </div>
                      <ion-label>TRACKS</ion-label>
              </ion-col>
              <ion-col  routerLink="/app/tabs/program"  class="ion-text-center">
                      <div>
                      <ion-icon name="mic"></ion-icon>
                      </div>
                      <ion-label>PROGRAM</ion-label>
              </ion-col>
          </ion-row>
          <ion-row  class="home-links">
              <ion-col  routerLink="/app/tabs/people/speakers/all/0"  class="ion-text-center">
                      <div>
                      <ion-icon name="person"></ion-icon>
                      </div>
                      <ion-label>SPEAKERS</ion-label>
              </ion-col>
              <ion-col  routerLink="/app/favorites"  class="ion-text-center">
                      <div>
                      <ion-icon name="checkmark-circle"></ion-icon>
                      </div>
                      <ion-label>FAVOURITES</ion-label>
              </ion-col>
          </ion-row>
          <ion-row  class="home-links">
              <ion-col  routerLink="/app/announces"  class="ion-text-center">
                      <div>
                      <ion-icon name="megaphone"></ion-icon>
                      </div>
                      <ion-label>ANNOUNCES</ion-label>
              </ion-col>
              <ion-col  routerLink="/app/tabs/venue" class="ion-text-center">
                      <div>
                      <ion-icon name="code-download"></ion-icon>
                      </div>
                      <ion-label>VENUE</ion-label>
              </ion-col>
          </ion-row>
       </ion-grid>
</ion-content>
