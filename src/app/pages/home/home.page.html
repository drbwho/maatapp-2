<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngStyle]="{'background': 'url(' + backimage + ')', 'background-repeat': 'no-repeat', 'background-size': 'cover'}">
    <div class="row">

        <div class="conf-div ion-text-center" ng-if="conftitle != ''">
        <img src="assets/img/bkk_logo.png"/>
        <p>Event Management</p>
        <div class="conf-title">
        {{conftitle}}
        </div>
        </div>
    </div>

          <ion-grid class="home-buttons-grid">
            <ion-row class="home-links">
              <ion-col  routerLink="/app/tabs/program/schedule"  class="ion-text-center">
                <div>
                <ion-icon name="calendar"></ion-icon>
                </div>
                <ion-label>PROGRAM</ion-label>
              </ion-col>
              <ion-col  routerLink="/app/tabs/people/speakers/all/0"  class="ion-text-center">
                  <div>
                  <ion-icon name="mic"></ion-icon>
                  </div>
                  <ion-label>SPEAKERS</ion-label>
              </ion-col>             
              <ion-col routerLink="/app/tabs/tracks" class="ion-text-center">
                <div >
                     <div>
                        <ion-icon name="options"></ion-icon>
                     </div>
                      <ion-label>SESSION TOPICS</ion-label>
                </div>
              </ion-col>
          </ion-row>
          <ion-row  class="home-links">
              <ion-col  routerLink="/app/tabs/news"  class="ion-text-center">
                <div>
                <ion-icon name="megaphone"></ion-icon>
                </div>
                <ion-label>ANNOUNCES</ion-label>
              </ion-col>
              <ion-col  routerLink="/app/tabs/program/schedule/type/favorites"  class="ion-text-center">
                      <div>
                      <ion-icon name="checkmark-circle"></ion-icon>
                      </div>
                      <ion-label>FAVOURITES</ion-label>
              </ion-col>
              <ion-col  routerLink="" (click)="loadTaxonomyPage('capacity')" routerDirection="root"  class="ion-text-center">
                <div>
                <ion-icon name="people"></ion-icon>
                </div>
                <ion-label>PARTICIPANTS</ion-label>
            </ion-col>    
          </ion-row>
          <ion-row  class="home-links">           
              <ion-col  routerLink="/app/tabs/rooms" class="ion-text-center">
                      <div>
                      <ion-icon name="code-download"></ion-icon>
                      </div>
                      <ion-label>VENUE</ion-label>
              </ion-col>
              <ion-col routerLink="/app/tabs/infopages" class="ion-text-center">
                <div >
                     <div>
                        <ion-icon name="key"></ion-icon>
                     </div>
                      <ion-label>ARRIVAL INFO</ion-label>
                </div>
              </ion-col>
              <ion-col routerLink="" (click)="loadCongressPage()" routerDirection="root" class="ion-text-center">
                <div >
                     <div>
                        <ion-icon name="link"></ion-icon>
                     </div>
                      <ion-label>ACTION PAGE</ion-label>
                </div>
              </ion-col>    
          </ion-row>
          <ion-row  class="home-links home-links-last">           
            <ion-col  routerLink="" (click)="loadInfoPage('mcmembers')" class="ion-text-center">
                    <div>
                    <ion-icon name="contacts"></ion-icon>
                    </div>
                    <ion-label>MC MEMBERS</ion-label>
            </ion-col>
            <ion-col routerLink="" (click)="loadInfoPage('actionpositions')" routerDirection="root" class="ion-text-center">
              <div >
                   <div>
                      <ion-icon name="ribbon"></ion-icon>
                   </div>
                    <ion-label>ACTION LEADERS</ion-label>
              </div>
            </ion-col>
            <ion-col routerLink="" (click)="loadTaxonomyPage('wg')" routerDirection="root" class="ion-text-center">
              <div >
                   <div>
                      <ion-icon name="git-network"></ion-icon>
                   </div>
                    <ion-label>WORK. GROUPS</ion-label>
              </div>
            </ion-col>    
        </ion-row>
       </ion-grid>
</ion-content>
