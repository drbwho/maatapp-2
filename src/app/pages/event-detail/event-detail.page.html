<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Social Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h2>{{event.title}}</h2>
    <p [innerHTML]="event.description"></p>
    <ion-note>
      {{event.date.trim() | date:'EEEE d MMMM'}}
    </ion-note>
  </div>

  <div #mapCanvas class="map-canvas"></div>
</ion-content>
