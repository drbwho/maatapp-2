<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat Channels</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateResults()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let channel of results" (click)="openChat(channel)">
      <ion-avatar slot="start">
        <img src="/assets/img/avatar.png" alt="">&nbsp;
      </ion-avatar>
      {{channel.name}} ({{channel.username}})
      <ion-icon name="chatbubble-ellipses" [ngStyle]="{'color': channel.status == 'online'? 'green' : 'red'}" slot="end"></ion-icon>
    </ion-item>
    <ion-item *ngIf="results.length==0">No results found</ion-item>
  </ion-list>
</ion-content>
