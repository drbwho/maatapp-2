<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title ><h3>{{'new_meeting' | translate}}</h3></ion-title>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" defaultHref="/app/tabs/dashboard"></ion-back-button>
    </ion-buttons>
    <!--<ion-buttons slot="end">
      <ion-button class="flag-button">
        <ion-avatar class="flag-circle">
          <img [src]="'assets/flags/' + country?.flagcode?.toLowerCase() + '.svg'" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>-->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item lines="none" color="light" class="ion-border-rounded-10 ion-margin-start ion-margin-end ion-margin-bottom">
        <ion-avatar class="flag-circle">
          <img [src]="'assets/flags/' + country?.flagcode?.toLowerCase() + '.svg'" />
        </ion-avatar>
        <ion-label color="dark" class="ion-no-margin">
          <ion-text>
            <h5>{{country?.name}}</h5>
          </ion-text>
          <p>
            {{group?.name }} Â· {{group?.ville}}
          </p>
        </ion-label>
        <!--<ion-icon name="checkmark-circle" slot="end" color="success"></ion-icon>-->
    </ion-item>
  </ion-list>
  <ion-list lines="inset" color="light">
    <ion-item button detail="true" lines="none" color="light" class="ion-margin-horizontal" (click)="openDate()">
      <ion-icon name="location-outline" size="small" slot="start" class="ion-no-margin"></ion-icon>
      <ion-label class="ion-padding-start"><p>{{'place' | translate}}</p></ion-label>
      <ion-note slot="end">{{place}} </ion-note>
    </ion-item>
    <ion-item  detail="true" lines="none" color="light" class="ion-margin-horizontal">
      <ion-icon name="calendar-outline" size="small" slot="start" class="ion-no-margin"></ion-icon>
      <ion-label class="ion-padding-start"><p>{{'start_date' | translate}}</p></ion-label>
      <ion-note slot="end">{{startedat | date:'MMM d'}}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-button class="ion-margin" expand="block" shape="round" (click)="submit_meeting()">{{'save' | translate}}</ion-button>
</ion-footer>
