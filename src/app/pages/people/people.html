<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Speakers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-grid fixed>
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="6" *ngFor="let speaker of speakers">
          <ion-card class="speaker-card">
            <ion-card-header>
              <ion-item detail="false" lines="none" routerLink="/app/tabs/program/speaker-details/{{speaker.id}}">
                <ion-avatar slot="start">
                  <img [src]="speaker.prof_img" alt="Speaker profile pic">
                </ion-avatar>
                {{speaker.fname}} {{speaker.lname}}
               
              </ion-item>
              <ion-col class="ion-padding-start">
              {{speaker.org}}
              </ion-col>
              <ion-list class="speaker-capacity ion-padding-start">
                <div *ngFor="let capacity of speaker.capacity">
                  {{capacity.title}}
                </div>
              </ion-list>
              <ion-list class="speaker-wg ion-padding-start">
                <div *ngFor="let capacity of speaker.wg">
                  {{capacity.wg}}
                </div>
              </ion-list>
            </ion-card-header>

           
              <ion-label>
                <ion-item *ngFor="let session of speaker.sessions" routerLink="/app/tabs/people/session/{{session.id}}">
                  <h3>{{session.title}}</h3>
                </ion-item>
              </ion-label>
            

            <ion-row class="ion-no-padding ion-justify-content-center" >
              <ion-col size="4" class="ion-text-left">
                <ion-button fill="clear" size="small" color="primary" (click)="goToSpeakerTwitter(speaker)">
                  <ion-icon name="logo-twitter" slot="start"></ion-icon>
                  Tweet
                </ion-button>
              </ion-col>
              <ion-col size="4" class="ion-text-center">
                <ion-button fill="clear" size="small" color="primary" (click)="openSpeakerShare(speaker)">
                  <ion-icon name="share-alt" slot="start"></ion-icon>
                  Share
                </ion-button>
              </ion-col>
              <ion-col size="4" lass="ion-text-right">
                <ion-button fill="clear" size="small" color="primary" (click)="openContact(speaker)">
                  <ion-icon name="chatboxes" slot="start"></ion-icon>
                  Contact
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
