<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dashboard">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>{{'home' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="meetings">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>{{'meetings' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button >
     <ion-icon name="navigate-circle-outline"></ion-icon>
      <ion-label>{{'new_meeting' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button >
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>{{'accounts' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openSettings()">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
      <ion-label>{{'more' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
