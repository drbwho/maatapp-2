<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{'countries' | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <app-status-icons></app-status-icons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'countries' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item lines="none" *ngFor="let country of countries" routerLink="/app/tabs/country/{{country.id}}/groups">
      <ion-icon slot="start" name="earth" size="large" color="primary"></ion-icon>
      <ion-label>
        <ion-text color="secondary">
          <h2>
          {{country.name}}
          </h2>
        </ion-text>
        <p>
          {{'initial_amount' | translate}}: {{country.apportinitial}} {{country.currency}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
