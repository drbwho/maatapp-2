<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Countries</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <app-status-icons></app-status-icons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Les Pays</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let country of countries" routerLink="/app/tabs/country/{{country.id}}/groups">
      <ion-label>
        <ion-text color="tertiary" strong>
          <h2>
          {{country.name}}
          </h2>
        </ion-text>
        <p>
          Initial Amount: {{country.apportinitial}} {{country.currency}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
