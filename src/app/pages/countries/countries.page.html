<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{'select_country' | translate}}</ion-title>
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center ion-padding" color="tertiary">
    <img style="width:130px;height:120px;" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  </ion-card>
  <ion-list>
    @for (country of countries; track country.id) {
      <ion-item lines="none" color="tertiary" class="ion-border-rounded ion-margin-start ion-margin-end ion-margin-bottom" (click)="navto(country)">
        <ion-icon slot="start" name="earth" size="large" color="primary"></ion-icon>
        <ion-label color="dark">
          <ion-text>
            <h2>
              <b>{{country.name}}</b>
            </h2>
          </ion-text>
          <p color="dark">
            {{country.groups.length - 1}} {{'groups' | translate}}
          </p>
        </ion-label>
        <ion-icon name="chevron-forward-sharp" slot="end" color="dark"></ion-icon>
      </ion-item>
    }
  </ion-list>
</ion-content>
