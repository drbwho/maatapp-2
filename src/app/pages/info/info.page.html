<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button *ngIf="!defaultHref"></ion-menu-button>
        <ion-back-button *ngIf="defaultHref" [defaultHref]="defaultHref"></ion-back-button>
      </ion-buttons>
      <ion-title>{{infotitle}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <img class="info-img" src="{{infoimage}}">
  <div class="info-content">
  <ion-note [innerHTML]="info">
  </ion-note>
  </div>
</ion-content>
