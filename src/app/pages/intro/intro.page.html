<ion-header>
  <ion-toolbar>
    <ion-progress-bar *ngIf="pageId > 1" [value]="pageId / 7" ></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngComponentOutlet="introPageComponent"></ng-container>
</ion-content>

<ion-footer>
  <ion-button *ngIf="pageId < 7" expand="block" shape="round" [routerLink]="'/intro/' + nextPage">Next</ion-button>
  <ion-button *ngIf="pageId > 1 && pageId < 7" expand="block" shape="round" color="light" [routerLink]="'/app/tabs/dashboard'">Skip</ion-button>
  <ion-button *ngIf="pageId == 7" expand="block" shape="round" [routerLink]="'/app/tabs/dashboard'">Go to Dashboard</ion-button>
</ion-footer>
