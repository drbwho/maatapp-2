<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'account' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  @if (user.username) {
    <div class="ion-padding-top ion-text-center">
      @if (!user.photo) {
        <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
      }
      @if (user.photo) {
        <img [src]="user.photo" alt="avatar">
      }
      <ion-text color="tertiary"><h2>{{user.lname}} {{user.fname}}</h2></ion-text>
      <p>{{user.username}} - {{user.email}}</p>
      {{user.city}}
      <ion-text color="primary"><h4>{{role}}</h4></ion-text>
      <ion-list inset>
        <!-- <ion-item (click)="updatePicture()">Update Picture</ion-item> -->
        <!-- <ion-item (click)="changeUsername()">Change Username</ion-item> -->
        <!-- <ion-item (click)="changePassword()">Change Password</ion-item> -->
        <ion-item (click)="support()">{{'support' | translate}}</ion-item>
        <ion-item (click)="logout()">{{'logout' | translate}}</ion-item>
      </ion-list>
    </div>
  }
</ion-content>
