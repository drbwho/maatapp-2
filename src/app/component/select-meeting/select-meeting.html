<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>event-select</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">event-select</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFrom="meetings as meeting">
      {{metting.title}}
    </ion-item>
  </ion-list>
</ion-content>
