<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ title }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline" defaultHref="" (click)="click('close')" >
      </ion-back-button>
      <ion-label>Back</ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="main-container">
    <div class="image-wrapper">
      <img [src]="image" alt="action illustration" />
    </div>

    <div class="text-wrapper">
      <h2 class="serif-title">{{ heading }}</h2>
      <p class="description text-14">{{ description }}</p>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <div class="button-group">
    <ion-button expand="block" class="primary-action" (click)="click('primary')" [color]="primaryBtn.color">
      {{ primaryBtn.text }}
    </ion-button>
    
    <ion-button expand="block" fill="clear" class="secondary-action" (click)="click('secondary')">
      {{ secondaryBtn }}
    </ion-button>
  </div>
</ion-footer>
