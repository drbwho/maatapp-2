@if (!upload_status) {
  <ion-icon class="status-icons" name="cloud-upload" [ngStyle]="{'color': 'grey'}"></ion-icon>
}
@if (upload_status) {
  <ion-icon class="status-icons" name="cloud-upload" [ngStyle]="{'color': 'red'}"></ion-icon>
}
@if (!network_status) {
  <ion-icon class="status-icons status-off" name="flash-off"></ion-icon>
}
@if (network_status) {
  <ion-icon class="status-icons status-on" name="flash"></ion-icon>
}
