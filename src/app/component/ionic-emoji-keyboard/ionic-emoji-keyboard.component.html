<div class="emoji-wrapper-component" [style]="heightStyle">
    <ion-segment [value]="recent.length > 0 ? 'recent' : 'smileys'"  (ionChange)="updateEmoji()" [(ngModel)]="seltype" [mode]="mode" [scrollable]="true">
        <ion-segment-button value="recent" *ngIf="recent.length > 0">
            <ion-icon name="time-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="smileys">
            <ion-icon name="happy-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="foods">
            <ion-icon name="fast-food-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="animals">
            <ion-icon name="flower-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="activities">
            <ion-icon name="football-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="travel">
            <ion-icon name="bicycle-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="symbols">
            <ion-icon name="fitness-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="flag">
            <ion-icon name="flag-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="objects">
            <ion-icon name="flask-outline"></ion-icon>
        </ion-segment-button>
    </ion-segment>
    
    <div class="emoji-wrapper">
        <ng-container *ngIf="type === 'recent'">
            <ion-content [color]="color">
                <ul>
                    <li *ngFor="let item of recent" class="ion-activatable ripple-parent" (click)="onEvent('onSelectEmoji', item)">
                        {{item.emoji}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </li>
                </ul>
            </ion-content>
        </ng-container>
        <ng-container *ngIf="type === 'smileys'">
            <ion-content [color]="color">
                <ul>
                    <li *ngFor="let item of smileys" class="ion-activatable ripple-parent" (click)="onEvent('onSelectEmoji', item)">
                        {{item.emoji}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </li>
                </ul>
            </ion-content>
        </ng-container>
        <ng-container *ngIf="type === 'foods'">
            <ion-content [color]="color">
                <ul>
                    <li *ngFor="let item of foods" class="ion-activatable ripple-parent" (click)="onEvent('onSelectEmoji', item)">
                        {{item.emoji}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </li>
                </ul>
            </ion-content>
        </ng-container>
        <ng-container *ngIf="type === 'animals'">
            <ion-content [color]="color">
                <ul>
                    <li *ngFor="let item of animals" class="ion-activatable ripple-parent" (click)="onEvent('onSelectEmoji', item)">
                        {{item.emoji}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </li>
                </ul>
            </ion-content>
        </ng-container>
        <ng-container *ngIf="type === 'activities'">
            <ion-content [color]="color">
                <ul>
                    <li *ngFor="let item of activities" class="ion-activatable ripple-parent" (click)="onEvent('onSelectEmoji', item)">
                        {{item.emoji}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </li>
                </ul>
            </ion-content>
        </ng-container>
        <ng-container *ngIf="type === 'travel'">
            <ion-content [color]="color">
                <ul>
                    <li *ngFor="let item of travel" class="ion-activatable ripple-parent" (click)="onEvent('onSelectEmoji', item)">
                        {{item.emoji}}

                </ul>
            </ion-content>
        </ng-container>
        <ng-container *ngIf="type === 'symbols'">
            <ion-content [color]="color">

                        {{item.emoji}}

                    </li>
                </ul>
            </ion-content>
        </ng-container>
        <ng-container *ngIf="type === 'flag'">
            <ion-content [color]="color">
                <ul>
                    <li *ngFor="let item of flag" class="ion-activatable ripple-parent" (click)="onEvent('onSelectEmoji', item)">
                        {{item.emoji}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </li>
                </ul>
            </ion-content>
        </ng-container>
        <ng-container *ngIf="type === 'objects'">
            <ion-content [color]="color">

    </div>
