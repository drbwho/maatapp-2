<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search Directory</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="selectResult()" strong>Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateResults()" placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of results" [userId]="user.id" (click)="selectResult(user)">
      <ion-avatar slot="start">
        <img src="/assets/img/avatar.png" alt="">
        <ion-icon name="radio-button-on" [ngStyle]="{'color': user.status == 'online'? 'green' : 'red'}" ></ion-icon>
      </ion-avatar>
      {{user.name}} ({{user.username}})
      <ion-icon class="chat-icon" name="chatbubble-ellipses" slot="end" color="success"></ion-icon>
    </ion-item>
    <ion-item *ngIf="results.length==0">No results found</ion-item>
  </ion-list>
</ion-content>
